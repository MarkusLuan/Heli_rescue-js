<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link media="screen" rel="stylesheet" href="css/index.css" />
    
    <script src="js/models/tiro.js"></script>
    <script src="js/models/carro.js"></script>
    <script src="js/models/helicoptero.js"></script>
    <script src="js/models/sprite.js"></script>
    
    <script src="js/assets.js"></script>
    <script src="js/cenario.js"></script>
    <script src="js/placar.js"></script>

    <script src="js/keyControll.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div id="conteudo">
        <div id="main_menu">
            <h1>Heli Rescue</h1>
            <input type="button" value="Novo Jogo" onclick="novo_jogo(event)" />
        </div>
        
        <h3 id="placar"></h3>
        <canvas id="canvas" style="display: none"></canvas>
    </div>

    <script >
        const canvas_el = document.getElementById("canvas");
        const main_menu = document.getElementById("main_menu");

        let canvas_obj, w, h;
        let updateInterval;
        let player;
        let tiros;
        let inimigos;

        function novo_jogo(event) {
            canvas_el.style.display = "";
            main_menu.style.display = "none";

            init();
            if (updateInterval){
                clearInterval(updateInterval);
            }
            updateInterval = setInterval(onUpdate, 60);

            addEventListener("keydown", onKeyPress);
        }
    </script>
</body>
</html>
